<!DOCTYPE html>
<html>
<script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" language="javascript" src="js/typed.js"></script>

<style type="text/css">
@import url(http://fonts.googleapis.com/css?family=Montserrat);

html {
   margin: 0px;
   height: 100%;
   width: 100%;
}

body {
   margin: 0px;
   min-height: 100%;
   width: 100%;
   font-family:Montserrat;
   font-size: 56px;
   text-align: center;
    
}

#typed-cursor{
    opacity: 1;
    font-weight: 100;
    -webkit-animation: blink 0.7s infinite;
    -moz-animation: blink 0.7s infinite;
    -ms-animation: blink 0.7s infinite;
    -o-animation: blink 0.7s infinite;
    animation: blink 0.7s infinite;
}

@keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-webkit-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-moz-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-ms-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-o-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}

@-webkit-keyframes fading {
    0%   { background: #f1c40f; }
    33%  { background: #1abc9c; }
    66%  { background: #9b59b6; }
    100% { background: #e74c3c; }
}


@-webkit-keyframes opacityfading {
    0%   { opacity: 0; }
    33%  { opacity: 1; }
    66%  { opacity: 0; }
    100% { opacity: 1; }
}
</style>

<script>
    $(function(){
        $(".element").typed({
        strings: ["a developer.", "a part-time hero.","Yasmine."],
        typeSpeed: 0
        });
    });
</script>

<body>
<div>

	<p style="color:#3498db; padding-top: 50px; font-weight:500;font-size:80px;"> I'm  <span class="element"></span> </p>
	
</div>
</div>
</body>
</html>
