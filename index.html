<!DOCTYPE html>
<html>
<script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<style type="text/css">

html {
   margin: 0px;
   height: 100%;
   width: 100%;
}

body {
   margin: 0px;
   min-height: 100%;
   width: 100%;
}



.fading {
	 position: absolute;
	height: 100%;
	width: 100%;
    animation: fading 10s infinite;
    -webkit-animation: fading 10s infinite;
 
}

@-webkit-keyframes fading {
    0%   { background: #f1c40f; }
    33%  { background: #1abc9c; }
    66%  { background: #9b59b6; }
    100% { background: #e74c3c; }
}


@-webkit-keyframes opacityfading {
    0%   { opacity: 0; }
    33%  { opacity: 1; }
    66%  { opacity: 0; }
    100% { opacity: 1; }
}
</style>

<script>
      $(document).ready(function() {

      	var terms = ["bby", "homie", "thing"];

function rotateTerm() {
  var ct = $("#rotate").data("term") || 0;
  $("#rotate").data("term", ct == terms.length -1 ? 0 : ct + 1).text(terms[ct]).fadeIn()
              .delay(2000).fadeOut(200, rotateTerm);
}
$(rotateTerm);
 } );
 </script>

<body>
<div class="fading">

	<div style="margin:0 auto; text-align:left; width:500px; padding-top: 200px;">  
		<p style="font-family: Century Gothic;font-weight: bold;font-size: 84px;color:#ecf0f1;">Sup <span id="rotate">this</span>?</p>
		<embed height="0" width="-0" src="photograph.mp3">
</div>
</div>
</body>
</html>
